<div class="d-flex justify-content-center px-5">

    <div class="card p-5" style="width: 18rem;">
<div class="card-title">
    <h3>Admin page</h3><hr>
</div>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">User Name :</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]='username'>
            
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password:</label>
              <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]='pass'>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remmber me</label>
            </div>
            <button type="submit" class="btn btn-outline-info"  (click)="Login()">Login</button>
          </form> 
        </div>
</div>
